
<div class="scroll-container-desktop hide-desktop">
    <app-player *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [name]="player">
    </app-player>
</div>


<div class="scroll-container hide-mobile">
    <app-player-mobile *ngFor="let player of game.players; let i = index;"  [playerActive]="i == game.currentPlayer" [name]="player">
    </app-player-mobile>
</div>


<div class="game-field">
    <div class="card-stack">
        <!-- shows stack of cards -->
        <img *ngFor="let c of [0,1,2,3,]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/red_back.png" alt="card-stack">
        <!-- shows top card -->

        <div *ngIf="game.players.length == 0" class="overlay" [ngStyle]="{'right.px': 20}"></div>
        <img *ngIf="game.animationCompleted" class="top-card" (click)="takeCard()" [class.flip-top-card]="!game.topCardFlipped" [ngStyle]="{'right.px': 20}" src="assets/img/cards/red_back.png" alt="card-stack">


        <!-- shows animation of the current card -->
        <img *ngFor="let card of game.playedCards" class="played-card" (click)="takeCard()" [ngStyle]="{'right.px': 20}" src="assets/img/cards/{{ card }}.png" alt="card-stack">
        <!-- shows card on the played stack -->
        <img *ngIf="game.pickCardAnimation" class="take-card" (click)="takeCard()" [ngStyle]="{'right.px': 20}" src="assets/img/cards/{{ game.currentCard }}.png" alt="card-stack">
    </div>
</div>

<app-card-description [players]="game.players.length" [card]="game.currentCard"></app-card-description>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<div class="legal-notice">
    <a href="https://fabiangurth.de/portfolio/data-protection">Data-protection</a>
    <a href="https://fabiangurth.de/portfolio/imprint">Imprint</a>
</div>
